<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="stanga">
                    <div class="logo">
                        <img src="./img/logo.png" alt="PayBack Logo">
                    </div>
                    <div class="text">
                        <h1>PayBack</h1>
                        <h3>Login to your account</h3>
                        <p>Welcome back! Please enter your credentials to access your account.</p>
                    </div>
                </div>
                <div class="dreapta">
                    <div class="textarea">
                        <h1>Login</h1>
                        <h3>Complete all the field!</h3>
                    </div>
                    <form action="" method="post">
                        <div class="input-form">
                            <label for="username">First Name</label>
                            <input type="text" id="username" name="username" placeholder="username" required>
                        </div>
                        <div class="input-form">
                            <label for="username">Last Name</label>
                            <input type="text" id="username" name="username" placeholder="email" required>
                        </div>
                        <div class="input-form">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="email" required>
                        </div>
                        <div class="input-form">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel" placeholder="phone number" required>
                        </div>
                        <div class="input-form">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </div>
                        <div class="input-form">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm_password" required>
                        </div>
                    </form>
                    <section id="btn">
                    <div class="btn">
                        <button>Enter</button>
                    </div>
                    <div class="no-acc">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                    </section>
                </div>
            </div>
        </main>
        <hr style="color: white">
        <footer>
            <div class="footer">
                <p>&copy; 2025 PayBack. All rights reserved.</p>
            </div>
            <div class="social-link">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
            
        </footer>
    </body>
</html>
